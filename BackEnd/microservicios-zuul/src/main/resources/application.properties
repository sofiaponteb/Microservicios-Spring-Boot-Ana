spring.application.name=microservicio-zuul
server.port=8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

zuul.routes.transacciones.service-id=microservicio-transacciones
zuul.routes.transacciones.path=/api/transacciones/**

zuul.routes.personas.service-id=microservicio-personas
zuul.routes.personas.path=/api/personas/**

zuul.routes.empresas.service-id=microservicio-empresas
zuul.routes.empresas.path=/api/empresas/**
